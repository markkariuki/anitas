<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="row">
    <div class="col-md-12">
      <div class="blockhead">
        <div class="banner">
          <div id="myNav" class="overlay">
            <div class="overlay-content">
              <a href="#">Contacts</a>
              <a href="#">Events</a>
              <a href="#">Menu</a>
            </div>
          </div>
      <div class="row  text-center">
        <div class="col-md-6 col-md-offset-3">
          <img src="images/logoBig.png" alt="" class="text-center">
          <h1>We Provide The Best Food <br>At The <b class="txt-white">Right Price</b></h1>
        </div>
      </div>
    </div>
    <div class="menu-items text-center">
      <div class="row">
        <div class="col-md-3">
          <div class="row" id="happy">
            <a href="#" type="button" class="" data-toggle="modal" data-target="#myModal">Happy hour</a>
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Happy hour special</h4>
                  </div>
                  <div class="modal-body">
                    <p>These are the happy times we all yearn for, come and have 'fun' at Anitas Kitchen</p>
                  </div>
                  <div class="modal-footer">
                    <p>Stay Classy</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="party">
            <a href="#" type="button" class="" data-toggle="modal" data-target="#myModal1">Party Time</a>
            <div class="modal fade" id="myModal1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Party Time special</h4>
                  </div>
  </body>
</html>
